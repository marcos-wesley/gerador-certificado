<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Certificado ANETI</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

        body {
            font-family: "Inter", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333333;
        }
        .certificate-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f2f7 0%, #cce7f0 100%);
            position: relative;
            overflow: hidden;
        }
        .certificate-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("../../assets/aneti-bg.png"); /* Adicionar um background sutil */
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 1;
        }
        .certificate {
            background-color: #ffffff;
            border: 8px solid #1e3a8a; /* Azul ANETI */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px;
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #1e3a8a; /* Azul ANETI */
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 28px;
            color: #3b82f6; /* Azul Claro */
            margin-bottom: 30px;
        }
        .content {
            font-size: 20px;
            line-height: 1.8;
            margin: 30px 0;
            color: #1e293b; /* Navy */
        }
        .participant-name {
            font-size: 38px;
            font-weight: 700;
            color: #1e3a8a; /* Azul ANETI */
            margin: 20px 0;
            text-transform: uppercase;
            border-bottom: 2px solid #3b82f6;
            display: inline-block;
            padding-bottom: 5px;
        }
        .course-details {
            font-size: 22px;
            margin-top: 20px;
            color: #64748b; /* Cinza */
        }
        .course-name {
            font-weight: 600;
            color: #1e3a8a;
        }
        .signature-section {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #cccccc;
        }
        .signature-block {
            text-align: center;
            width: 45%;
        }
        .signature-line {
            border-top: 1px solid #333;
            margin-bottom: 5px;
        }
        .responsible-name {
            font-weight: 600;
            color: #1e293b;
        }
        .date-code-section {
            margin-top: 40px;
            font-size: 16px;
            color: #64748b;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .unique-code {
            font-weight: 600;
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-background"></div>
        <div class="certificate">
            <img src="../../upload/logo-branca.png" alt="ANETI Logo" class="logo">
            <div class="title">CERTIFICADO</div>
            <div class="subtitle">A ANETI certifica que</div>
            <div class="participant-name">{{participant_name}}</div>
            <div class="content">
                participou do curso/evento:
                <div class="course-details">
                    <span class="course-name">{{course_name}}</span><br>
                    com carga horária de {{workload}},<br>
                    realizado em {{course_date}}.
                </div>
            </div>
            <div class="signature-section">
                <div class="signature-block">
                    <div class="signature-line"></div>
                    <span class="responsible-name">{{responsible}}</span><br>
                    <small>Responsável pelo Curso</small>
                </div>
            </div>
            <div class="date-code-section">
                <span>Data de Emissão: {{issue_date}}</span>
                <span>Código de Validação: <span class="unique-code">{{unique_code}}</span></span>
            </div>
        </div>
    </div>
</body>
</html>
